# =========================================================
# Dennis Hilk – Alacritty Gruvbox Setup (Zsh + Fastfetch)
# Clean, modern config – works perfectly on NixOS 25.05+
# =========================================================

[window]
opacity = 0.9
decorations = "full"
dynamic_title = true
padding.x = 8
padding.y = 8
startup_mode = "Windowed"

[window.position]
x = 1000
y = 350

[window.dimensions]
columns = 150
lines = 45

[scrolling]
history = 10000

[font]
normal.family = "JetBrainsMono Nerd Font"
size = 11.5

[terminal]
# Use Zsh and show Fastfetch first
shell.program = "/run/current-system/sw/bin/zsh"
shell.args = ["-c", "fastfetch && exec zsh"]

[cursor]
style.shape = "Block"
style.blinking = "On"

[colors.primary]
background = "#1d2021"
foreground = "#ebdbb2"

[colors.normal]
black   = "#282828"
red     = "#cc241d"
green   = "#98971a"
yellow  = "#d79921"
blue    = "#458588"
magenta = "#b16286"
cyan    = "#689d6a"
white   = "#a89984"

[colors.bright]
black   = "#928374"
red     = "#fb4934"
green   = "#b8bb26"
yellow  = "#fabd2f"
blue    = "#83a598"
magenta = "#d3869b"
cyan    = "#8ec07c"
white   = "#ebdbb2"
